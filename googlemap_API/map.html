<!DOCTYPE html>
<html>
  <head>
    <title>구글 맵 API 연습</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <h1>GOOGLE MAP</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var styleArray = [
            {
              featureType: 'all',
              stylers: [
                {saturation: -80}
              ]
          }, {
              featureType: 'road.arterial',
              elementType: 'geometry',
              stylers: [
                {hue: '#00ffee'},
                {saturation: 50}
              ]
          }, {
              featureType: 'poi.business',
              elementType: 'labels',
              stylers: [
                {visibility: 'off'}
              ]
          }
        ];

        var my_position = {
          lat: 37.508113,
          lng: 127.100681
        };


        var map = new google.maps.Map(document.getElementById('map'), {
          center: my_position,
          scrollwheel: false,
          zoom: 17,
          styles: styleArray
        });

        var marker = new google.maps.Marker(
          {
              map: map,
              position: my_position,
              title: '요기있음'
          }
        );

        var marker2 = new google.maps.Marker(
          {
            map: map,
            position: {
              lat: 37.508133,
              lng: 127.108036
            },
            title: '울집'
          }
        );

        var infoWindow = new google.maps.InfoWindow({map: map});

        infoWindow.setPosition(my_position);
        infoWindow.setContent('요기나있움');
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk_a8T2sWTkhgdp2-yKqYscu0JQ-w2W88&callback=initMap"
    async defer></script>
  </body>
</html>
