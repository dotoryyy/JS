<script>
    var num1 =  Math.ceil(Math.random() * 9) + 1;
    var num2 = Math.ceil(Math.random() * 9) + 1;

    var condition = true;

    var body = document.body;
    var word = document.createElement('div');
    word.textContent = String(num1) + '곱하기' + String(num2) + '는?'
    document.body.append(word);

    var form = document.createElement('form');
    document.body.append(form);

    var inputbox = document.createElement('input');
    form.append(inputbox);
    inputbox.type = 'number';

    var btn = document.createElement('button');

    document.body.append(resultbox);

    form.addEventListener('submit', function callbackFunc(e) {
        e.preventDefault();

        console.log(result, inputbox.value);

        if ( result === Number(inputbox.value) ) {
             resultbox.textContent = '딩동댕';

            //var 빼면 기존의 변수를 수정한다는 의미
             num1 =  Math.ceil(Math.random() * 9) + 1;
             num2 = Math.ceil(Math.random() * 9) + 1;
             result = num1 * num2;
             word.textContent = String(num1) + '곱하기' + String(num2) + '는?'

             inputbox.value = '';
             inputbox.focus();
        } else {
             resultbox.textContent = '땡';
             inputbox.value = '';
             inputbox.focus();
        }
    })
